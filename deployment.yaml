apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: sukrity/gitops01:8fdf4b92c98525053356aadd9d31f9550cab1165
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      nodeSelector:
        group: mem
