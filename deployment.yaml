apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: sukrity/gitops01:d66f11e83092b5df78d122dd16eadbd38dfac57b
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      nodeSelector:
        group: mem
