apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: sukrity/gitops01:8ef68d542dc9eab42c1fe2ff87c0241dfe4976ce
          imagePullPolicy: Always
          ports:
            - containerPort: 80
