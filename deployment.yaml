apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: sukrity/gitops01:37d7e2069bb7e3ff782698e89528dc0b504e1902
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      nodeSelector:
        group: mem
