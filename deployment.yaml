apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: sukrity/gitops01:3eeb7398fc3ade3684fa1d9b1e06822807725e05
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      nodeSelector:
        group: mem
