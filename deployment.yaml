apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: sukrity/gitops01:2d96f8fff2abd0cc548e84bd5aed59b7155fd783
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      nodeSelector:
        group: mem
