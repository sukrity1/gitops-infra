apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: sukrity/gitops01:c5e861e50a6b447ac771a64188b72c97a5b246d3
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      nodeSelector:
        group: mem
