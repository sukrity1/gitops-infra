apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: sukrity/gitops01:abc7f6aacf9d9eb88aa242eaeb4e1cc2b7cb3afa
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      nodeSelector:
        group: mem
