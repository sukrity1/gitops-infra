apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: sukrity/gitops01:5f155b804d9a64897eeffa34f2931cb2efff3f58
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      nodeSelector:
        group: mem
