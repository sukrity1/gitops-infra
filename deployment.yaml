apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: sukrity/gitops01:45b127a457b88d6b0961ccbe0c81be2359a54a84
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      nodeSelector:
        group: mem
