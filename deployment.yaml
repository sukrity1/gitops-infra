apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: sukrity/gitops01:1e001de8ad558d4277b45f164f5be0de9c5e0d8c
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      nodeSelector:
        group: mem
